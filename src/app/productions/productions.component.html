<div id="table-container" class="container d-flex flex-column align-items-center justify-content-center">
  <button class="btn btn-primary align-self-start mb-4 mt-5 pb-lg-2" (click)="showCreateFormFunc()">مشتری جدید +</button>
  <!-- Customer creation form -->
  <form [formGroup]="customerForm" class="mb-5" [ngClass]="showCreateForm ? 'hide-form' : 'show-form' ">
    <div class="form-group row">
      <label for="title" class="col-sm-3 col-form-label ">نام :</label>
      <div class="col-sm-9">
        <input id="title" formControlName="title" type="text" class="form-control">
      </div>
    </div>

    <div class="form-group row">
      <label for="strategic-resource" class="col-form-label col-sm-4 ml-0 pl-0">کد استراتجیک:</label>
      <div class="col-sm-8">
        <input id="strategic-resource" type="number" formControlName="strategicResource" class="form-control">
      </div>
    </div>

    <div class="form-group row">
        <label for="code" class="col-sm-3 col-form-label">کد :</label>
        <div class="col-sm-9">
          <input id="code" type="text" formControlName="code" class="form-control">
        </div>
    </div>

    <div class="form-group row">
        <label for="warehouse-id" class="col-sm-3 col-form-label">کد انبار :</label>
        <div class="col-sm-9">
          <input id="warehouse-id" type="number" formControlName="warehouseId" class="form-control">
        </div>
    </div>
  </form>

  <table class="table table-striped table-bordered">
    <thead class="thead-light">
      <tr>
        <th>نام</th>
        <th>منبع استراتجیک</th>
        <th>کد</th>
        <th>کد انبار</th>
        <th>ویرایش</th>
        <th>حذف</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let production of productions">
        <td>{{ production.title }}</td>
        <td>{{ production.strategicResource }}</td>
        <td>{{ production.code }}</td>
        <td> {{ production.warehouseId }}</td>
        <td><button class="btn btn-primary">ویرایش</button></td>
        <td><button class="btn btn-danger">حذف</button></td>
    </tr>
    </tbody>
  </table>
</div>
