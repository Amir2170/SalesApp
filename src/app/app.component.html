<!-- HEADER -->
<header id="header" class="d-flex align-items-center">
  <div class="container d-flex align-items-center justify-content-between">
    <nav class="navbar" id="navbar">
      <ul class="d-flex align-items-center">
        <!-- using selectNavItem and ngClass to toggle active class -->
        <li><a class="nav-link" routerLink="/home"
               [ngClass]="clicked === 6 ? 'active' : '' " (click)="selectNavItem(6)">خانه</a></li>
        <li><a class="nav-link" routerLink="/productions"
               [ngClass]="clicked === 1 ? 'active' : ''" (click)="selectNavItem(1)">محصولات</a></li>
        <li><a class="nav-link"
               [ngClass]="clicked === 2  ? 'active': ''" (click)="selectNavItem(2)">قرارداد ها</a></li>
        <li><a class="nav-link"
               [ngClass]="clicked === 3 ? 'active' : '' " (click)="selectNavItem(3)">حمل و نقل</a></li>
        <li><a class="nav-link"
               [ngClass]="clicked === 4 ? 'active' : '' "  (click)="selectNavItem(4)">انبار ها</a></li>
        <li><a class="nav-link"
               [ngClass]="clicked === 5 ? 'active' : '' " (click)="selectNavItem(5)">مشتری ها</a></li>
      </ul>
    </nav>

    <h1 class="logo"><a><img src="assets/goli.png"></a></h1>
  </div>
</header>
<main>
  <router-outlet></router-outlet>
</main>
<!-- progress spinner putting it out of main in order for animations to work -->
<ng-container *ngIf="loading$ | async">
  <div class="overlay"></div>
  <mat-progress-spinner mode="indeterminate" class="spinner" *ngIf="loading$ | async"></mat-progress-spinner>
</ng-container>
